<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpeedyShip - Gán đơn hàng</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex bg-gray-100 font-sans">
    <!-- Sidebar -->
    <aside class="w-64 bg-blue-700 text-white min-h-screen p-5">
      <h1 class="text-2xl font-bold mb-6">🚚 SpeedyShip</h1>
      <nav class="space-y-3">
        <a
          href="admin-dashboard.html"
          class="block px-3 py-2 rounded hover:bg-blue-600"
          >🏠 Bảng điều khiển</a
        >
        <a
          href="admin-shipments.html"
          class="block px-3 py-2 rounded hover:bg-blue-600"
          >📦 Đơn hàng</a
        >
        <a
          href="admin-assignments.html"
          class="block px-3 py-2 bg-blue-600 rounded"
          >🗂️ Gán đơn hàng</a
        >
        <a
          href="admin-drivers.html"
          class="block px-3 py-2 rounded hover:bg-blue-600"
          >🧑‍✈️ Tài xế</a
        >
        <a
          href="admin-customers.html"
          class="block px-3 py-2 rounded hover:bg-blue-600"
          >👥 Khách hàng</a
        >
      </nav>
    </aside>

    <!-- Main -->
    <main class="flex-1 p-8">
      <h2 class="text-3xl font-bold text-gray-700 mb-6">
        🗂️ Gán đơn hàng cho tài xế
      </h2>

      <section class="bg-white rounded shadow p-6">
        <table class="w-full text-sm text-left border">
          <thead class="bg-gray-100">
            <tr>
              <th class="p-2 border">Mã đơn</th>
              <th class="p-2 border">Khách hàng</th>
              <th class="p-2 border">Địa chỉ giao</th>
              <th class="p-2 border">Tài xế hiện tại</th>
              <th class="p-2 border">Trạng thái</th>
              <th class="p-2 border">Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <tr class="hover:bg-gray-50">
              <td class="p-2 border">SP004</td>
              <td class="p-2 border">Lê Hùng</td>
              <td class="p-2 border">123 Nguyễn Văn Linh, Q.7</td>
              <td class="p-2 border text-gray-400 italic">Chưa gán</td>
              <td class="p-2 border text-yellow-600 font-medium">Chờ xử lý</td>
              <td class="p-2 border">
                <button
                  class="bg-blue-500 text-white px-3 py-1 rounded text-xs"
                >
                  Gán tài xế
                </button>
              </td>
            </tr>
            <tr class="hover:bg-gray-50">
              <td class="p-2 border">SP005</td>
              <td class="p-2 border">Phạm Dũng</td>
              <td class="p-2 border">45 Lý Thường Kiệt, TP.HCM</td>
              <td class="p-2 border">Trần Tài</td>
              <td class="p-2 border text-blue-600 font-medium">Đang giao</td>
              <td class="p-2 border">
                <button
                  class="bg-yellow-500 text-white px-3 py-1 rounded text-xs"
                >
                  Đổi tài xế
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
