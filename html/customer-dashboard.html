<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpeedyShip - Bảng điều khiển khách hàng</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex bg-gray-100 font-sans">
    <!-- Sidebar -->
    <aside class="w-64 bg-blue-500 text-white min-h-screen p-5">
      <h1 class="text-2xl font-bold mb-6">🚚 SpeedyShip</h1>
      <nav class="space-y-3">
        <a
          href="customer-dashboard.html"
          class="block px-3 py-2 bg-blue-600 rounded"
          >🏠 Trang chủ</a
        >
        <a
          href="customer-create-shipment.html"
          class="block px-3 py-2 rounded hover:bg-blue-600"
          >➕ Tạo đơn</a
        >
        <a
          href="customer-track.html"
          class="block px-3 py-2 rounded hover:bg-blue-600"
          >🚚 Theo dõi</a
        >
        <a
          href="customer-history.html"
          class="block px-3 py-2 rounded hover:bg-blue-600"
          >🕓 Lịch sử</a
        >
        <a
          href="customer-profile.html"
          class="block px-3 py-2 rounded hover:bg-blue-600"
          >👤 Hồ sơ</a
        >
      </nav>
    </aside>

    <!-- Main -->
    <main class="flex-1 p-8">
      <header class="flex justify-between items-center mb-8">
        <h2 class="text-3xl font-bold text-gray-700">🏠 Xin chào, Phạm An!</h2>
        <button
          class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600"
        >
          Đăng xuất
        </button>
      </header>

      <section class="grid grid-cols-3 gap-6 mb-10">
        <div class="bg-white p-6 rounded shadow text-center">
          <h3 class="text-gray-500 text-sm">Đơn hàng đã tạo</h3>
          <p class="text-3xl font-bold text-blue-600 mt-2">23</p>
        </div>
        <div class="bg-white p-6 rounded shadow text-center">
          <h3 class="text-gray-500 text-sm">Đơn đang giao</h3>
          <p class="text-3xl font-bold text-green-600 mt-2">5</p>
        </div>
        <div class="bg-white p-6 rounded shadow text-center">
          <h3 class="text-gray-500 text-sm">Đơn hoàn tất</h3>
          <p class="text-3xl font-bold text-orange-600 mt-2">18</p>
        </div>
      </section>

      <section class="bg-white rounded shadow p-6">
        <h3 class="text-lg font-semibold mb-4 text-gray-700">
          📦 Đơn hàng gần đây
        </h3>
        <table class="w-full text-sm text-left border">
          <thead class="bg-gray-100">
            <tr>
              <th class="p-2 border">Mã đơn</th>
              <th class="p-2 border">Người nhận</th>
              <th class="p-2 border">Trạng thái</th>
              <th class="p-2 border">COD</th>
              <th class="p-2 border">Ngày tạo</th>
            </tr>
          </thead>
          <tbody>
            <tr class="hover:bg-gray-50">
              <td class="p-2 border">SP120</td>
              <td class="p-2 border">Nguyễn Hòa</td>
              <td class="p-2 border text-blue-600">Đang giao</td>
              <td class="p-2 border">₫120,000</td>
              <td class="p-2 border">2025-10-19</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
