<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpeedyShip - Quản lý đơn hàng</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex bg-gray-100 font-sans">
    <!-- Sidebar -->
    <aside class="w-64 bg-blue-700 text-white min-h-screen p-5">
      <h1 class="text-2xl font-bold mb-6">🚚 SpeedyShip</h1>
      <nav class="space-y-3">
        <a
          href="admin-dashboard.html"
          class="block px-3 py-2 rounded hover:bg-blue-600"
          >🏠 Bảng điều khiển</a
        >
        <a
          href="admin-shipments.html"
          class="block px-3 py-2 bg-blue-600 rounded"
          >📦 Đơn hàng</a
        >
        <a
          href="admin-drivers.html"
          class="block px-3 py-2 rounded hover:bg-blue-600"
          >🧑‍✈️ Tài xế</a
        >
        <a
          href="admin-customers.html"
          class="block px-3 py-2 rounded hover:bg-blue-600"
          >👥 Khách hàng</a
        >
        <a
          href="admin-payments.html"
          class="block px-3 py-2 rounded hover:bg-blue-600"
          >💰 Thanh toán</a
        >
      </nav>
    </aside>

    <!-- Main -->
    <main class="flex-1 p-8">
      <header class="flex justify-between mb-6">
        <h2 class="text-3xl font-bold text-gray-700">📦 Quản lý đơn hàng</h2>
        <button class="bg-blue-600 text-white px-4 py-2 rounded">
          + Tạo đơn mới
        </button>
      </header>

      <section class="bg-white rounded shadow p-6">
        <table class="w-full text-sm text-left border">
          <thead class="bg-gray-100">
            <tr>
              <th class="p-2 border">Mã đơn</th>
              <th class="p-2 border">Khách hàng</th>
              <th class="p-2 border">Tài xế</th>
              <th class="p-2 border">Trạng thái</th>
              <th class="p-2 border">COD (VND)</th>
              <th class="p-2 border">Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <tr class="hover:bg-gray-50">
              <td class="p-2 border">SP001</td>
              <td class="p-2 border">Phạm An</td>
              <td class="p-2 border">Trần Tài</td>
              <td class="p-2 border text-blue-600">Đang giao</td>
              <td class="p-2 border">150,000</td>
              <td class="p-2 border space-x-2">
                <button
                  class="bg-green-500 text-white px-2 py-1 rounded text-xs"
                >
                  Chi tiết
                </button>
                <button
                  class="bg-yellow-500 text-white px-2 py-1 rounded text-xs"
                >
                  Sửa
                </button>
                <button class="bg-red-500 text-white px-2 py-1 rounded text-xs">
                  Xóa
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
