<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hồ sơ cá nhân - Khách hàng</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex bg-gray-100 font-sans">
    <aside class="w-64 bg-blue-500 text-white min-h-screen p-5">
      <h1 class="text-2xl font-bold mb-6">🚚 SpeedyShip</h1>
      <nav class="space-y-3">
        <a
          href="customer-dashboard.html"
          class="block px-3 py-2 rounded hover:bg-blue-600"
          >🏠 Trang chủ</a
        >
        <a
          href="customer-create-shipment.html"
          class="block px-3 py-2 rounded hover:bg-blue-600"
          >➕ Tạo đơn</a
        >
        <a
          href="customer-track.html"
          class="block px-3 py-2 rounded hover:bg-blue-600"
          >🚚 Theo dõi</a
        >
        <a
          href="customer-history.html"
          class="block px-3 py-2 rounded hover:bg-blue-600"
          >🕓 Lịch sử</a
        >
        <a
          href="customer-profile.html"
          class="block px-3 py-2 bg-blue-600 rounded"
          >👤 Hồ sơ</a
        >
      </nav>
    </aside>

    <main class="flex-1 p-8">
      <h2 class="text-3xl font-bold text-gray-700 mb-6">👤 Hồ sơ cá nhân</h2>
      <section class="bg-white rounded shadow p-6 w-1/2">
        <form class="space-y-4">
          <div>
            <label class="block text-gray-600 mb-1">Họ và tên</label>
            <input
              type="text"
              value="Phạm An"
              class="w-full border p-2 rounded"
            />
          </div>
          <div>
            <label class="block text-gray-600 mb-1">Email</label>
            <input
              type="email"
              value="customer@speedyship.com"
              class="w-full border p-2 rounded"
            />
          </div>
          <div>
            <label class="block text-gray-600 mb-1">Số điện thoại</label>
            <input
              type="text"
              value="0933333333"
              class="w-full border p-2 rounded"
            />
          </div>
          <button
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
          >
            Cập nhật
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
