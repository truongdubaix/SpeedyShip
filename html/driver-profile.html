<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hồ sơ tài xế</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex bg-gray-100 font-sans">
    <aside class="w-64 bg-green-600 text-white min-h-screen p-5">
      <h1 class="text-2xl font-bold mb-6">🚛 SpeedyShip</h1>
      <nav class="space-y-3">
        <a
          href="driver-dashboard.html"
          class="block px-3 py-2 rounded hover:bg-green-700"
          >🏠 Tổng quan</a
        >
        <a
          href="driver-assignments.html"
          class="block px-3 py-2 rounded hover:bg-green-700"
          >📦 Đơn được giao</a
        >
        <a
          href="driver-history.html"
          class="block px-3 py-2 rounded hover:bg-green-700"
          >🕓 Lịch sử</a
        >
        <a
          href="driver-profile.html"
          class="block px-3 py-2 bg-green-700 rounded"
          >👤 Hồ sơ cá nhân</a
        >
      </nav>
    </aside>

    <main class="flex-1 p-8">
      <h2 class="text-3xl font-bold text-gray-700 mb-6">👤 Hồ sơ cá nhân</h2>
      <section class="bg-white rounded shadow p-6 w-1/2">
        <form class="space-y-4">
          <div>
            <label class="block text-gray-600 mb-1">Họ và tên</label>
            <input
              type="text"
              value="Trần Tài"
              class="w-full border p-2 rounded"
            />
          </div>
          <div>
            <label class="block text-gray-600 mb-1">Số điện thoại</label>
            <input
              type="text"
              value="0922222222"
              class="w-full border p-2 rounded"
            />
          </div>
          <div>
            <label class="block text-gray-600 mb-1">Biển số xe</label>
            <input
              type="text"
              value="70B-66666"
              class="w-full border p-2 rounded"
            />
          </div>
          <button
            class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
          >
            Cập nhật
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
