<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />

    <title>Theo dõi đơn hàng - SpeedyShip</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex bg-gray-100 font-sans">
    <aside class="w-64 bg-blue-500 text-white min-h-screen p-5">
      <h1 class="text-2xl font-bold mb-6">🚚 SpeedyShip</h1>
      <nav class="space-y-3">
        <a
          href="customer-dashboard.html"
          class="block px-3 py-2 rounded hover:bg-blue-600"
          >🏠 Trang chủ</a
        >
        <a
          href="customer-create-shipment.html"
          class="block px-3 py-2 rounded hover:bg-blue-600"
          >➕ Tạo đơn</a
        >
        <a
          href="customer-track.html"
          class="block px-3 py-2 bg-blue-600 rounded"

        <a
          href="customer-history.html"
          class="block px-3 py-2 rounded hover:bg-blue-600"

          class="block px-3 py-2 rounded hover:bg-blue-600"
          >👤 Hồ sơ</a
        >

    <main class="flex-1 p-8">
      <h2 class="text-3xl font-bold text-gray-700 mb-6">
        🚚 Theo dõi đơn hàng
      </h2>
      <section class="bg-white rounded shadow p-6 w-2/3">
        <form class="flex space-x-3 mb-5">
          <input
            type="text"
            placeholder="Nhập mã đơn hàng..."
            class="border p-2 rounded flex-1"
          />
          <button
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
          >
            Tìm kiếm
          </button>
        </form>
        <div class="border-t pt-4">
          <p><strong>Mã đơn:</strong> SP120</p>
          <p>
            <strong>Trạng thái:</strong>
            <span class="text-blue-600">Đang giao</span>
          </p>
          <p><strong>Vị trí hiện tại:</strong> Quận 3, TP.HCM</p>
        </div>
