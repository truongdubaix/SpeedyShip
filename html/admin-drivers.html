<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpeedyShip - Quản lý tài xế</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex bg-gray-100 font-sans">
    <aside class="w-64 bg-blue-700 text-white min-h-screen p-5">
      <h1 class="text-2xl font-bold mb-6">🚚 SpeedyShip</h1>
      <nav class="space-y-3">
        <a
          href="admin-dashboard.html"
          class="block px-3 py-2 rounded hover:bg-blue-600"
          >🏠 Bảng điều khiển</a
        >
        <a
          href="admin-shipments.html"
          class="block px-3 py-2 rounded hover:bg-blue-600"
          >📦 Đơn hàng</a
        >
        <a href="admin-drivers.html" class="block px-3 py-2 bg-blue-600 rounded"
          >🧑‍✈️ Tài xế</a
        >
        <a
          href="admin-customers.html"
          class="block px-3 py-2 rounded hover:bg-blue-600"
          >👥 Khách hàng</a
        >
        <a
          href="admin-payments.html"
          class="block px-3 py-2 rounded hover:bg-blue-600"
          >💰 Thanh toán</a
        >
      </nav>
    </aside>

    <main class="flex-1 p-8">
      <header class="flex justify-between mb-6">
        <h2 class="text-3xl font-bold text-gray-700">🧑‍✈️ Quản lý tài xế</h2>
        <button class="bg-blue-600 text-white px-4 py-2 rounded">
          + Thêm tài xế
        </button>
      </header>

      <section class="bg-white rounded shadow p-6">
        <table class="w-full text-sm text-left border">
          <thead class="bg-gray-100">
            <tr>
              <th class="p-2 border">ID</th>
              <th class="p-2 border">Họ tên</th>
              <th class="p-2 border">Loại xe</th>
              <th class="p-2 border">Biển số</th>
              <th class="p-2 border">Trạng thái</th>
              <th class="p-2 border">Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <tr class="hover:bg-gray-50">
              <td class="p-2 border">1</td>
              <td class="p-2 border">Trần Tài</td>
              <td class="p-2 border">Xe máy</td>
              <td class="p-2 border">70B-66666</td>
              <td class="p-2 border text-green-600">Hoạt động</td>
              <td class="p-2 border space-x-2">
                <button
                  class="bg-yellow-500 text-white px-2 py-1 rounded text-xs"
                >
                  Sửa
                </button>
                <button class="bg-red-500 text-white px-2 py-1 rounded text-xs">
                  Xóa
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
