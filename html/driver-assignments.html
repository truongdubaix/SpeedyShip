<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpeedyShip - Đơn được giao</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex bg-gray-100 font-sans">
    <aside class="w-64 bg-green-600 text-white min-h-screen p-5">
      <h1 class="text-2xl font-bold mb-6">🚛 SpeedyShip</h1>
      <nav class="space-y-3">
        <a
          href="driver-dashboard.html"
          class="block px-3 py-2 rounded hover:bg-green-700"
          >🏠 Tổng quan</a
        >
        <a
          href="driver-assignments.html"
          class="block px-3 py-2 bg-green-700 rounded"
          >📦 Đơn được giao</a
        >
        <a
          href="driver-history.html"
          class="block px-3 py-2 rounded hover:bg-green-700"
          >🕓 Lịch sử</a
        >
        <a
          href="driver-profile.html"
          class="block px-3 py-2 rounded hover:bg-green-700"
          >👤 Hồ sơ cá nhân</a
        >
      </nav>
    </aside>

    <main class="flex-1 p-8">
      <h2 class="text-3xl font-bold text-gray-700 mb-6">
        📦 Đơn hàng được giao
      </h2>

      <section class="bg-white rounded shadow p-6">
        <table class="w-full text-sm text-left border">
          <thead class="bg-gray-100">
            <tr>
              <th class="p-2 border">Mã đơn</th>
              <th class="p-2 border">Khách hàng</th>
              <th class="p-2 border">Địa chỉ giao</th>
              <th class="p-2 border">Trạng thái</th>
              <th class="p-2 border">Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <tr class="hover:bg-gray-50">
              <td class="p-2 border">SP101</td>
              <td class="p-2 border">Phạm An</td>
              <td class="p-2 border">45 Nguyễn Huệ, Q.1</td>
              <td class="p-2 border text-yellow-600">Đang giao</td>
              <td class="p-2 border space-x-2">
                <button
                  class="bg-green-500 text-white px-2 py-1 rounded text-xs"
                >
                  Hoàn thành
                </button>
                <button class="bg-red-500 text-white px-2 py-1 rounded text-xs">
                  Báo lỗi
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
